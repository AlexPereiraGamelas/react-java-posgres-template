version: "3.9"

services:
  api:
    build: .
    ports:
      - "9090:9090"
    environment:
      DB_URL: jdbc:postgresql://db:5432/mydb
      DB_USER: myuser
      DB_PASSWORD: secret
    depends_on:
      - db

  db:
    image: postgres:16
    ports:
      - "5432:5432"
    environment:
      POSTGRES_DB: mydb
      POSTGRES_USER: myuser
      POSTGRES_PASSWORD: secret
    volumes:
      - ./db/init.sql:/docker-entrypoint-initdb.d/db/init.sql
      - pgdata:/var/lib/postgresql/data

  frontend:
    build:
      context: ./frontend
    ports:
      - "5173:80"   # Nginx serves the built frontend on port 80 internally

volumes:
  pgdata: