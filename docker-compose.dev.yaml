services:
  api:
    build:
      context: ./api
    ports:
      - "9090:9090"
    environment:
      DB_URL: jdbc:postgresql://db:5432/mydb
      DB_USER: myuser
      DB_PASSWORD: secret
    depends_on:
      - db

  db:
    image: postgres:16
    ports:
      - "5432:5432"
    environment:
      POSTGRES_DB: mydb
      POSTGRES_USER: myuser
      POSTGRES_PASSWORD: secret
    volumes:
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql:ro
      - pgdata:/var/lib/postgresql/data

volumes:
  pgdata: