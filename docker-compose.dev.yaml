services:
  api:
    build:
      context: ./api
    ports:
      - "9090:9090"
    environment:
      DB_URL: jdbc:postgresql://db:5432/mydb
      DB_USER: myuser
      DB_PASSWORD: secret
    depends_on:
      - db

  db:
    image: postgres:16
    ports:
      - "5432:5432"
    environment:
      POSTGRES_DB: mydb
      POSTGRES_USER: myuser
      POSTGRES_PASSWORD: secret
    volumes:
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql:ro
      - pgdata:/var/lib/postgresql/data

  swagger:
    image: swaggerapi/swagger-ui:v5.17.14
    ports:
      - "8081:8080"
    environment:
      SWAGGER_JSON_URL: http://host.docker.internal:9090/openapi.json
    extra_hosts:
      - "host.docker.internal:host-gateway"
    depends_on:
      - api

volumes:
  pgdata: